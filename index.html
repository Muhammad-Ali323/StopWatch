<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display">
                <span>00</span>
                <span> : </span>
                <span>00</span>
                <span> : </span>
                <span>00</span>
            </div>
            <div class="buttons">
                <form>
                    <input type="button" id="start" value="Start" style="--clr: Green;">
                    <input type="button" id="reset" value="Reset" style="--clr: Blue;">
                    <input type="button" id="stop" value="Stop" style="--clr: Red;">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
